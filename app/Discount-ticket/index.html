<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>圣诞节</span><br><span>Christmas</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-1">
                    <div class="logos"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="logo_png"></div>
                    <div class="title"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="title_png"></div>
                    <!--输入手机号码-->
                    <div class="centent-1">
                        <div class="pic"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="pic_png"></div>

                        <div class="telbg"></div>
                        <div class="tel-con">
                            <lable>输入手机号码：</lable> <input type="tel" class="tel" maxlength="11" placeholder="13456521562">
                        </div>
                        <div class="btn-go"><a href=""><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="btn-go_png"></a></div>
                    </div>

                    <!--获得红包-->
                    <div class="centent-packet get-packet" style="display: none;">
                        <div class="xf xinfeng-1"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="xinfeng-1_png"></div>

                        <div class="xf xinfeng-3 xjian"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="xinfeng-3_png"></div>
                        <div class="xf xinfeng-2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="xinfeng-2_png"></div>
                        <div class="txt pk-toggle">恭喜您获得一张优惠券</div>
                        <div class="money pk-toggle"><span>10.00</span><i><img src="images/i-yuan.png" alt=""></i></div>
                        <div class="btn-go pk-toggle"><a href=""><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="btn-yong_png"></a></div>
                    </div>

                    <!--已抢红包-->
                    <div class="centent-packet" style="display: none;">
                        <div class="xf xinfeng-1"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="xinfeng-1_png"></div>
                        <div class="xf xinfeng-3"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="xinfeng-3_png"></div>
                        <div class="xf xinfeng-2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="xinfeng-2_png"></div>
                        <div class="txt">这是一个已抢过的红包哦</div>
                        <div class="money"><span>10.00</span><i><img src="images/i-yuan.png" alt=""></i></div>
                        <div class="btn-go"><a href=""><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="btn-yong_png"></a></div>
                    </div>



                    <!--红包已被抢完-->
                    <div class="centent-packet" style="display: none;">
                        <div class="xf xinfeng-1"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="xinfeng-1_png"></div>
                        <div class="xf xinfeng-2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="xinfeng-2_png"></div>
                        <div class="txt txt-wan">红包已被抢完了<br>下次赶早哦！</div>
                    </div>
                   <div class="borderbg"></div>
                </div>


                <div class="sec-footer">
                    <div class="txt">
                        <h2><span>活动规则</span></h2>

                       <p> 1. 优惠劵相应金额可在订购时使用，可至“会员中心”
                        —“我的优惠券”中查看</p>

                        <p>2. 使用优惠劵下单手机号需为领取时使用的手机号</p>

                        <p>3. 优惠券有效期自领取之日起30内有效</p>

                        <p>4. 优惠劵使用时，与会员等级制度、积分红包、官网活动
                        同享，但不与现金卡、银行所有优惠同享</p>

                        <p>5. 优惠劵仅限兑换蛋糕类产品使用，小食类产品不参与
                        本次活动</p>

                        <p> 6. Mcake保留法律范围内允许的对活动的解释权</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>


<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
</body>
</html>
