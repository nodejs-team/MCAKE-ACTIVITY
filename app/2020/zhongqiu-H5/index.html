<!--从2月会员日开始，因为新版移动端，点击链接跳转出去再返回，页面无法滑动了，需要把加载进入的全部动画效果（initScroll）去掉-->
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>
<script src="scripts/swiper.min.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
<script>

    //Loading();

    //choujiang();

    $(".leading").click(function () {
        $(this).fadeOut(500);
        $("#evt_content").fadeIn(400);
        //document.getElementById('evt_content').style.display = 'block';
        $(".tip").fadeOut(0);
        $(".tip").eq(0).fadeIn(0);
        zhongQiu.Loading();

        $(".music-btn").addClass("blue");
        pointClick();
    });

    function pointClick() {
        var self = this;
        /*空热点*/
        $('.noPoint').click(function () {
            var i = $(this).data("point");

            $(".ctTipp-"+i).stop(true).fadeIn(500).delay(1000).fadeOut(500);
        });
        /*热点点击*/
        $('.point').click(function () {
            var i = $(this).data("point");
            $(".ctTip-"+i).stop(true).fadeIn(500).delay(1000).fadeOut(500);
            if($(this).hasClass("on")){
                return;
            }
            $(this).addClass("on");
            self.choujiang(i);

        });

    }

    function result(i) {
        var num = $(".point.on").length;
        if(num ==2 || num ==4 || num==6 || num==8){
            setTimeout(function () {
                new Dialog(".Dialogbg",'.DialogBox',{
                    close:'.closes',
                    btn:'.go-use'
                },num,10);
            },1000);
            /*进度*/
            $(".prize-box .box"+num).find("img").addClass("a-swing");
            $(".prize-box .box"+num).find("img").attr("src","https://act.mcake.com/fangli/2020/wap/zhongqiu-H5/images/box-2-"+num+".png");
            $(".progress span").width(num*(100/8)+"%");
        }
    }
</script>
