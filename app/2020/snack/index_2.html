<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>活动</title>
    <link rel="stylesheet" href="https://act.mcake.com/fangli/2020/wap/commoncss/base.css">
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->

</head>
<body>

<div id="evt_container">
    <div id="vue-header">
        <div class="vue-header">
            <div class="navTab">
                <img src="https://act.mcake.com/fangli/2020/wap/commoncss/banner-bar.jpg" alt="">
           </div>
        </div>
    </div>
    <div id="evt_loading" style="display:none;">0%</div>
    <div id="evt_content" style="display:none;">
        <div class="sec sec-banner">
            <img src="images/banner.png" alt="">
        </div>

        <div class="sec sec-1">
            <div class="sec_title"><img src="images/sec_title_1.png" alt=""></div>
            <div class="row clearfix">
                <div class="bread">
                    <div class="star"></div>
                    <div class="swiper-container swiper1">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" ><img src="images/bread_1_1.png" alt=""></div>
                            <div class="swiper-slide" ><img src="images/bread_1_2.png" alt=""></div>
                        </div>
                        <div class="swiper-pagination swiper-pagination1"></div>
                    </div>
                </div>
                <div class="bread_t"><img src="images/bread_1_t.png" alt="">
                    <div class="price clearfix">
                        <h2><i>￥</i><b>48</b></h2>
                        <div class="bangshu">
                            <dl class="clearfix">
                                <dd class="nopoint minus"></dd>
                                <dt><span class="num" data-num="1">1</span></dt>
                                <dd class="nopoint plus"></dd>
                            </dl>
                        </div>
                        <div class="buy_btns">
                            <a href="#"><span class="buy_btn" data-price="48" data-num="1">加入购物车</span></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="bread">
                    <div class="star"></div>
                    <div class="swiper-container swiper3">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" ><img src="images/bread_4_1.png" alt=""></div>
                            <div class="swiper-slide" ><img src="images/bread_4_2.png" alt=""></div>
                        </div>
                        <div class="swiper-pagination swiper-pagination3"></div>
                    </div>
                </div>
                <div class="bread_t"><img src="images/bread_4_t.png" alt="">
                    <div class="price clearfix">
                        <h2><i>￥</i><b>48</b></h2>
                        <div class="bangshu">
                            <dl class="clearfix">
                                <dd class="nopoint minus"></dd>
                                <dt><span class="num" data-num="1">1</span></dt>
                                <dd class="nopoint plus"></dd>
                            </dl>
                        </div>
                        <div class="buy_btns">
                            <a href="#"><span class="buy_btn" data-price="48" data-num="1">加入购物车</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="bread">
                    <div class="star"></div>
                    <div class="swiper-container swiper2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" ><img src="images/bread_2_1.png" alt=""></div>
                            <div class="swiper-slide" ><img src="images/bread_2_2.png" alt=""></div>
                        </div>
                        <div class="swiper-pagination swiper-pagination2"></div>
                    </div>
                </div>
                <div class="bread_t"><img src="images/bread_2_t.png" alt="">
                    <div class="price clearfix">
                        <h2><i>￥</i><b>38</b></h2>
                        <div class="bangshu">
                            <dl class="clearfix">
                                <dd class="nopoint minus"></dd>
                                <dt><span class="num" data-num="1">1</span></dt>
                                <dd class="nopoint plus"></dd>
                            </dl>
                        </div>
                        <div class="buy_btns">
                            <a href="#"><span class="buy_btn" data-price="38" data-num="1">加入购物车</span></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="sec sec-2">
            <div class="sec_title"><img src="images/sec_title_2.png" alt=""></div>
            <div class="bread_group" style="margin-top: 0;"><img src="images/bread_group_1.png" alt=""></div>
            <div class="buy_btns2">
                <a href="#"><span class="buy_btn" data-price="28" data-num="1">加入购物车</span></a>
            </div>
            <div class="bread_group"><img src="images/bread_group_2.png" alt=""></div>
            <div class="buy_btns2">
                <a href="#"><span class="buy_btn" data-price="28" data-num="1">加入购物车</span></a>
            </div>
        </div>

        <div class="sec sec-3">
            <div class="sec_title"><img src="images/sec_title_3.png" alt=""></div>
            <div class="bread_offer">
                <div class="btn-buy"><a href="#"></a></div>
                <div class="btn-buy buy2"></div>
                <div class="btn-buy buy3"><a href="#"></a></div>
                <img src="images/bread_offer.png" alt="">
            </div>

        </div>
        <div class="sec-footer">
            <div class="txt">
                <h2>活动规则</h2>
                <p>1、活动时间：2020年5月12日-2020年5月24日</p>
                <p>2、活动城市：上海、苏州、杭州</p>
                <p>3、支付方式：微信、支付宝、现金；仅限微信、支付宝、现金全额支付的用户参与</p>
                <p>4、活动内容：<br>
                    ·在活动页面购买面包第2件5折；购买指定款产品特价 ；购买指定套餐100元</p>
                <p>5、本活动与积分、红包同享，但不与现金卡、储值卡、专享卡、礼品卡、小食卡、月饼卡等代金卡以及优惠券同享</p>
                <p>6、本活动最终解释权归MCAKE所有</p>
            </div>
        </div>

    </div>
</div>

<script src="https://act.mcake.com/fangli/2019/wap/commonjs/jquery.min.js"></script>

<script src="../commonjs/pubsub.js"></script>

<script src="scripts/swiper.min.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
