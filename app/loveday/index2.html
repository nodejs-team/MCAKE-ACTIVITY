                        <p>3、凡订购唯爱-约瑟芬玫瑰即可在提交订单后扫描二维码，使用手机进行录音或利用文字对收货人进行传情，录音内容限60s以内，文字内容限140字。录音跟文字均可以在蛋糕生产前进行修改。</p>
                        <p>4、凡通过客服订购唯爱-约瑟芬玫瑰即为货到付款用户，用户可登陆官网订单列表页或详情页登陆后进行录音，如果蛋糕已生产则不可以录音及修改。</p>
                        <p>5、收货人听取表白信息时需要录入手机号选择订单，如果有问题需要回答问题，答对即可收听录音，如果连续三次答错，则可以选择发送正确答案至收货人手机。</p>
