                    <p>1、活动时间：2017年 1月5日——2月4日</p>
                    <p>2、活动城市：上海、苏州、杭州、北京</p>
                    <p>3、活动渠道：PC端、WAP端</p>
                    <p>4、活动期间，凡购买任意款蛋糕即可获得订单随机立减金额最高20元。（小食类产品不参加）</p>
                    <p>5、活动期间，同一账号每天只可享受三次订单随机立减优惠，如活动订单取消三次当天则不再享受此优惠。</p>
                    <p>6、本活动与会员等级制度、积分、红包、优惠券同享，但不与现金卡、专享卡、银行优惠同享。</p>
