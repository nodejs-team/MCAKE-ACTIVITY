<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>
    <link rel="stylesheet" href="https://act.mcake.com/fangli/2019/wap/commoncss/comm_header.css" />
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->

</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>活动</span><br><span>activity</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top"></div>
                <div class="sec sec-1">
                    <div class="s-sction-1"><img src="images/s-sction-1.png" alt=""></div>
                </div>
                <div class="sec sec-2">
                    <div class="s-sction-2"><img src="images/s-sction-2.png" alt=""></div>
                    <div class="buy-btn"><img src="images/by-btn.png" alt=""></div>
                    <a href="#"><div class="cake-link"></div></a>
                </div>
                <div class="sec sec-3">
                    <div class="section-3-title"><img src="images/section-3-title.png" alt=""></div>
                    <div class="video">
                        <video id="video" preload="auto" controls="controls" autoplay="autoplay"  loop="loop" poster="images/videoImg.jpg">
                            <source src="video/video.mp4" type="video/mp4" />
                        </video>
                    </div>
                </div>
                <div class="sec sec-4">
                    <div class="s-sction-4"><img src="images/s-sction-4.png" alt=""></div>
                    <div class="recording" id="js_recording">
                        <div class="rec-1" id="js_ioc"></div>
                        <div class="rec-2" id="js_gif"></div>
                        <span class="recording-hd">
                            <em></em>
                            <b class="f14" id="countdown_id" style="display: none;">4'</b>
                        </span>
                    </div>
                    <audio id="audio" src="https://act.mcake.com/fangli/2019/pc/qingrenjie/video/valentines.mp3" type="audio/mp3" type="audio/mp3" style="display: none;"></audio>

                    <div class="piaodai"><img src="images/piaodai.png" alt=""></div>
                </div>
                <div class="sec sec-5">
                    <div class="s-sction-5"><img src="images/s-sction-5.png" alt=""></div>
                </div>
                <div class="sec-footer">
                    <div class="more-bg">
                        <div class="more"><img src="images/more.png" alt=""></div>
                        <img src="images/more-bg.png" alt=""></div>
                    <div class="txt">
                        <h2>活动规则:</h2>
                        <p>1、活动时间：2019年1月18日-2019年2月14日</p>
                        <p>2、活动城市：上海、北京、苏州、杭州</p>
                        <p>3、支付方式：微信、支付宝、现金</p>
                        <p>4、活动内容：<br>
                            凡活动期间订购臻爱·约瑟芬有机会获赠what for法式定制LOVE金属手绳，价值：198元，
                            数量有限，赠完即止</p>
                        <p>5、本活动与会员等级制度、积分同享，但不与其他优惠同享</p>
                        <p>6、本活动最终解释权归MCAKE所有</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--<div class="floater">
        <div class="tips noselect" unselectable="on"><span>1234</span></div>
        <img src="images/go-buy.png" alt="">
    </div>-->
</div>

<script src="https://act.mcake.com/fangli/2019/wap/commonjs/jquery.min.js"></script>
<script src="https://act.mcake.com/fangli/2019/wap/commonjs/flexible.js"></script>

<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="../commonjs/public-shimily.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->


</body>
</html>
