<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

                    <div class="cakes">

                                </div>
                            </li>

                                </div>
                            </li>
                            <li class="sec-3">
                                <img src="images/img-3.jpg" alt="">

                                    <p>￥<span>49.90</span>  <s>￥99.00</s><b> (免运费)</b></p>
                                </div>
                                <div class="buy-btn">
                                    <div class="btns shareBtn"><span>查看详情</span></div>
                                    <div class="btns kaituanBtn"><span>发起拼团</span></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
