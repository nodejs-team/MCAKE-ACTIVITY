<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>
    <link rel="stylesheet" href="https://act.mcake.com/fangli/2018/wap/commoncss/comm_header.css" />
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->

</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" class="detail" style="display:none;">
                <div class="sec sec-top">
                    <div class="banner"><img src="images/img-1.png" alt=""></div>
                </div>

                <div class="sec sec-pintuan">
                    <div class="cake-detail">
                        <div class="content">
                            <div class="cake-title">
                                <h2>蔓越莓红丝绒1磅 <span>2人团</span></h2>
                                <p>老带新团，老用户可开团，新用户可参团/开团</p>
                            </div>
                            <div class="price">
                                <h3>开团价：</h3>
                                <p><i>￥</i><span>158.00</span>  <b>原价：<i>￥</i>198.00</b></p>
                            </div>
                        </div>
                    </div>

                    <div class="content">
                        <div class="line"></div>
                        <div class="overTime">
                            离拼团结束还剩：<b id="timer"></b>
                        </div>
                    </div>

                </div>

                <div class="sec sec-detail">
                    <div class="guize">
                        <h2>拼团规则</h2>
                        <p>1、选定商品直接开团或者参与拼团</p>
                        <p>2、开团成功付款后可邀请好友参团</p>
                        <p>3、达到拼团人数则顺利开团</p>
                        <p>4、若2小时内拼团不成功，全额退款</p>
                    </div>
                    <div class="detail">
                        <img src="images/detail-1.jpg" alt="">
                    </div>
                </div>
                <div class="sec-footer">
                    <div class="txt">
                        <h2>活动规则</h2>
                        <p>1、活动城市：上海、北京、苏州、杭州</p>
                        <p>2、活动时间：XXXXXX-XXXXXX</p>
                        <p>3、本活动不与其他优惠同享</p>
                        <p>4、本活动最终解释权归mcake所有</p>
                    </div>
                </div>
                <div class="pintuanBar">
                    <div class="price">
                        <h2><i>￥</i>158.00</h2>
                        <p>免运费</p>
                    </div>
                    <div class="tuanbtn"><span>发起拼团</span></div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="Dialog-base-cover"></div>
<div class="Dialog-base-box">
    <div class="closes"></div>
    <div class="box-wrap">
        <div class="box-item-header">
            <img src="images/pay-ok.png" alt="">
        </div>
        <div class="box-item-footer">
           <div class="go-btn">
               <span class="go-share">邀请好友</span>
               <span class="ok-btn go-wait">拼团详情</span>
           </div>
        </div>
    </div>
</div>

<div class="Dialog-share-cover"></div>
<div class="Dialog-share"></div>

<script src="https://act.mcake.com/fangli/2018/wap/commonjs/jquery.min.js"></script>
<script src="https://act.mcake.com/fangli/2018/wap/commonjs/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>
<script src="../commonjs/movieclip.js"></script>
<script src="../commonjs/public-shimily.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
<script>
    $(".tuanbtn").click(function () {
        new DialogTy(".Dialog-base-cover",".Dialog-base-box");
    });

    $(".go-share").click(function () {
        new ShareFriend('.Dialog-share-cover','.Dialog-share');
    });

    __END_DATE__ = '2018-9-25 17:13:30';
    goTime(__END_DATE__,'#timer');
</script>
</body>
</html>
