<html lang="en">
<head>

<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>活动</span><br><span>activity</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top">
                    <div class="c-top01"><img src="images/top01.png" /></div>
                    <div class="c-top02"><img src="images/top02.png" /></div>
                </div>

                <div class="sec sec-main">
                    <div class="c-top03"><img src="images/top03.png" /></div>
                    <div class="c-top04">
                        <div class="buy-btn btn-1"><a href="#"></a></div>
                        <div class="buy-btn btn-2"><a href="#"></a></div>
                        <img src="images/top04.png" /></div>
                    <div class="c-top05"><img src="images/top05.png" /></div>
                </div>

                <div class="sec sec-footer">
                    <div class="c-ewm"><img src="images/bot.png" /></div>
                    <div class="txt">
                        <h2>活动规则：</h2>
                        <p>1 . 活动时间：2018年9月17日-2018年10月17日</p>
                        <p>2 . 活动城市：上海、北京、苏州、杭州</p>
                        <p>3 . 支付方式：微信、支付宝、现金</p>
                        <p>4 . 活动期间：购买沙布蕾芭菲加50元即可升级磅数（1磅升2磅，2磅升3磅），
                        其他商品及规格不参与本次活动</p>
                        <p>5 . 配送时间：沙布蕾芭菲晚配送时间至2018年11月17日</p>
                        <p>6 . 本活动与会员等级制度、积分同享，但不与其他优惠同享</p>
                        <p>7 . 本活动最终解释权归MCAKE所有</p>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
