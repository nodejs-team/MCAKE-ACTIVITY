                    <span>活动</span><br><span>activity</span>
                </div>

            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-banner"></div>

                <div class="sec sec-0"></div>

                <div class="sec-1 clearfix">
                    <div class="mother-cake" data-sku="12125">
                        <div class="swiper-container swiper1">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide" > <img src="images/cake-1.png" alt=""></div>
                                <div class="swiper-slide" > <img src="images/cake-2.png" alt=""></div>
                                <div class="swiper-slide" > <img src="images/cake-3.png" alt=""></div>

                            </div>

                        </div>
                        <div class="swiper-pagination swiper-pagination1"></div>
                    </div>
                    <div class="mother-price">
                        <div class="price">
                            <div class="gou on" data-sku="R0370"></div>

                    <div class="xs-zuhe"><img src="images/xs-zuhe.png" alt=""></div>
                    <div class="zh-price">
                        <div class="price"><img src="images/price-2.png" alt=""></div>
                        <div class="buy-btns">
                            <span>立即订购</span>
                        </div>
                    </div>
                    <div class="dis-1"><img src="images/dis-1.png" alt=""></div>
                    <div class="dis-2"><img src="images/dis-2.png" alt=""></div>
                </div>


                <div class="sec-zp">
                    <div class="dis-3"><img src="images/dis-3.png" alt=""></div>
                    <div class="liwu"><img src="images/liwu.png" alt=""></div>
                    <div class="weixin"><img src="images/wx.png" alt=""></div>
                </div>

                <div class="sec-footer">

                    <div class="txt">
                        <h2>活动规则:</h2>
                        <p>1、活动时间：2019年4月15日-2019年5月13日</p>
                        <p>2、最早配送时间：2019年4月22日</p>
                        <p>3、活动内容：<br>
                            ·4月15日-4月30日期间，在活动页面购买母亲节蛋糕享早鸟价298元，立省30元<br>
                            ·凡活动期间单笔订单金额满520元即赠 MCAKE  x  Tie  FOR HER 定制款丝巾，数量有限，赠完即止</p>
                        <p>4、活动城市：上海、北京、苏州、杭州</p>
                        <p>5、支付方式：微信、支付宝、现金</p>
                        <p>6、本活动最终解释权归MCAKE所有</p>
                    </div>
                </div>
            </div>

        </div>
