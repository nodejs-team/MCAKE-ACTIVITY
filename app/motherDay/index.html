<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>
    <!--<link rel="stylesheet" href="styles/swiper.min.css">-->
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">

    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->

</head>
<body>

<div id="evt_container">
    <header>
        <a href="http://m.mcake.com/wap" class="icon-back"></a>
        <div class="title">
            <span>活动</span><br><span>activity</span>
        </div>
        <a href="http://m.mcake.com/wap" class="icon-home"></a>
    </header>
    <div id="evt_loading" style="display:none;">0%</div>
    <div id="evt_content" style="display:none;">
        <div class="sec sec-top row">

            <div class="price" data-price="268">
                <div class="huangou">
                    <div class="hook"></div>
                    <p class="hg" data-price="9.9">+9.9元换购母亲节定制巧克力牌</p>
                </div>
                <div class="buy_btn" data-price="" data-repurchase="0"><img src="images/go_buy_1.png" alt=""></div>
            </div>
        </div>

        <div class="sec-cake row">
            <div class="cake"><img src="images/cake_1.png" alt=""></div>
            <div class="zuhe"><img src="images/zuhe.png" alt=""></div>
            <div class="price" data-price="338">
                <div class="qkl"><img src="images/qkl.png" alt=""></div>
                <div class="huangou">
                    <div class="hook"></div>
                    <p class="hg" data-price="9.9">+9.9元换购母亲节定制巧克力牌</p>
                </div>
                <div class="buy_btn" data-price="" data-repurchase="0"><img src="images/go_buy_2.png" alt=""></div>
            </div>
        </div>

        <div class="sec sec-main">
            <div class="gift"><img src="images/gift.png" alt=""></div>
        </div>



        <div class="sec-footer">
            <img src="images/foot-txt.png" alt="">
        </div>
    </div>
</div>


<div class="Dialogbg-quan"></div>
<div class="Dialog-quan">
    <div class="closes"></div>
    <div class="quan quan-1" style="display: block;">
        <div class="card"><img src="images/card-1.png" alt=""></div>
        <div class="go-use"><img src="images/btn_xl.png" alt=""></div>
    </div>

</div>

<script src="https://act.mcake.com/fangli/2020/wap/commonjs/jquery.min.js"></script>
<script src="https://act.mcake.com/fangli/2020/wap/commonjs/flexible.js"></script>
<!--从2月会员日开始，因为新版移动端，点击链接跳转出去再返回，页面无法滑动了，需要把加载进入的全部动画效果（initScroll）去掉-->
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>
<script src="scripts/resdata.js"></script>

<script src="scripts/slider-new.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->

<!--<script src="scripts/swiper.min.js"></script>-->


</body>
</html>
