<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>mcake活动</title>

  <!-- build:css styles/index.css -->
  <link rel="stylesheet" href="../commoncss/wap-normalize.css">
  <link rel="stylesheet" href="styles/index.css">
  <!-- endbuild-->
</head>
<body>

<div id="evt_container">
  <div id="iscroll">
    <div class="wrap">
      <header>
        <a href="http://m.mcake.com/wap" class="icon-back"></a>
        <div class="title">
          <span>圣诞节</span><br><span>Christmas</span>
        </div>
        <a href="http://m.mcake.com/wap" class="icon-home"></a>
      </header>
      <div id="evt_loading" style="display:none;">0%</div>
      <div id="evt_content" style="display:none;">
        <div class="evt-banner">
          <div class="lobo"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="lobo_png"></div>
          <div class="tuzi"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="tuzi_png"></div>
            <div class="cake">
              <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake_png">
            </div>
          <div class="b-title">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="b-title_png">
          </div>
          <div class="youhui">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="youhui_png">
          </div>

        </div>
        <div class="line"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="line_jpg"></div>

        <div class="evt-main">

          <div class="deco1">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cloul-1_png">
          </div>

          <div class="deco2">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cloul-2_png">
          </div>

          <div class="deco3">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cloul-3_png">
          </div>

          <div class="deco4">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cloul-4_png">
          </div>

          <div class="main-logo">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="logo_png">
          </div>

          <div class="counter-down">
            <div class="text">距离活动开始还有</div>
            <div id="count_fliper" class="counter-flips"></div>
          </div>


          <div class="counter-down counter-down2" style="display: none;">
            <div class="counter-flips counter-flips2">
              <span class="flip hour">
                <span><img src="images/0.png"></span>
                <span><img src="images/9.png"></span>
              </span>
            </div>
          </div>
          

          <div class="main-cake">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-1_png">
          </div>

          <div class="main-text">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="title-1_png">

            <a href="#" class="buy-btn">立即订购</a>
          </div>

          <div class="main-cake2">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-2_png">
          </div>
          <div class="supi">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="supi_png">
          </div>

          <div class="main-text2">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="title-2_png">

            <a href="#" class="buy-btn buy-btn2">立即订购</a>
          </div>
          
          <div class="footer-action">
            <a href="#">
              <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="more_png">
            </a>
          </div>



          <div class="evt-footer-bd">
            <h2>活动规则</h2>
            <p>1、活动时间：2017年11月每周二10:00——22:00</p>
            <p>2、活动城市：上海、苏州、杭州</p>
            <p>3、支付方式：微信、支付宝、现金</p>
            <p>4、活动仅限LV2及以上会员参加</p>
            <p>5、会员日活动期间，购买安逸兔(1.5磅/2.5磅)/香草拿破仑(1磅/2磅)共限量100个,享八折优惠，另赠价值118元Biopha法国碧奥法悦活滋润沐浴露400ml（味道随机发货不指定）抢完即止，不与其他任何活动同享。</p>

          </div>
          
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  __END_DATE__ = '2018-11-28';
</script>

<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
</body>
</html>
