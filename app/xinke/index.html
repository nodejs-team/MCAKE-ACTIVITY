      <div class="zhuanpan">
        <div class="zhuanpanBg">
            <div class="xinke">

            </div>

            <div class="xkbtn xkbtn-2"><a href="#"></a></div>

<script>
function aniFun() {
    $('.xk0').click(function () {
        $(".zhuanpan-cover,.zhuanpan").fadeIn(10);
        animates.xinke();
        $(".xkbtn").delay(5000).fadeIn(10);
        $(".xkbtn-1").click(function () {
            $(".zhuanpan-cover,.zhuanpan").fadeOut(10);
        });
    });
}


</script>
