<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>圣诞节</span><br><span>Christmas</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top">

                    <div class="banner-xiong"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg"  src-fix="banner-xiong_png"></div>
                    <div class="banner-shu"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="banner-shu_png"></div>
                    <div class="banner-title"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="banner-title_png"></div>
                    <div class="banner-cake"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="banner-cake_png"></div>

                </div>


                <div class="sec sec-1">
                    <div class="s1-cloud1"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s1-cloud1_png"></div>
                    <div class="s1-cloud2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s1-cloud2_png"></div>
                    <div class="s1-w"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s1-w_png"></div>
                    <div class="s1-w2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s1-w2_png"></div>
                    <div class="s1-xiong"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s1-xiong_png"></div>
                    <div class="s1-cake"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s1-cake_png"></div>

                </div>
                <div class="sec sec-2">
                    <div class="s2-line"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s2-line_png"></div>
                    <div class="s2-ny"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s2-ny_png"></div>
                    <div class="s2-w"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s2-w_png"></div>
                    <div class="s2-w2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s2-w2_png"></div>
                    <div class="s2-xiong"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s2-xiong_png"></div>
                    <div class="s2-cake"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s2-cake_png"></div>

                    <div class="price">
                        <ul>
                            <li class="on"><img src="http://edm.mcake.com/weifengwang/common/no.jpg"  src-fix="pri-1_png"></li>
                            <li><img src="http://edm.mcake.com/weifengwang/common/no.jpg"  src-fix="pri-2_png"></li>
                        </ul>
                        <div class="go-btn"><span>立即购买</span></div>

                    </div>

                </div>

                <div class="sec sec-3">
                    <div class="s3-title"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s3-title_png"></div>
                    <div class="s3-xiong"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s3-xiong_png"></div>
                    <div class="s3-cake"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s3-cake_png"></div>
                    <div class="more"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="more_png"></div>


                </div>

                <div class="sec-footer">

                    <div class="txt">
                        <h2>活动规则</h2>

                        <p>1、活动时间：2017年9月20日-10月18日</p>
                        <p>2、活动城市：上海、苏州、杭州</p>
                        <p>3、活动期间购买蓝莓轻乳拿破仑加50元即可升级磅数，1磅升2磅，2磅升3磅。其他品类及规格不参与升磅活动。</p>
                        <p>4、本活动与会员等级制度、积分同享，但不与现金卡、专享卡、优惠券、红包、银行优惠、充值余额同享。</p>
                        <p>5、Mcake对本次活动拥有最终解释权。</p>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>

<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
</body>
</html>
