<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
    <link rel="stylesheet" type="text/css" href="http://www.mcake.com/wap/theme/xth1/css/comm_header.css?v=1508207710" />
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>活动</span><br><span>activity</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top">
                    <div class="s-title"><img src="images/s-title.png" alt=""></div>
                </div>
                <div class="sec sec-1">
                    <div class="yuebing"><img src="images/yuebing.png" alt=""></div>
                    <div class="price"><img src="images/price-1.png" alt=""></div>
                    <div class="go-buy"><img src="images/go-buy.png" alt=""></div>
                </div>
                <div class="sec sec-2">
                    <div class="cake"><img src="images/cake.png" alt=""></div>
                    <div class="price"><img src="images/price-2.png" alt=""></div>
                    <div class="go-buy"><img src="images/go-buy.png" alt=""></div>
                </div>

                <div class="sec-footer">
                   <!-- <div class="code"><img src="images/code.png" alt=""></div>-->
                    <div class="txt">
                        <h2>活动规则:</h2>
                        <p>1、活动仅限上海地区；</p>
                        <p>2、招行一网通用户通过本活动页订购页面上的花涧·月满中秋月饼礼盒或1磅规格的鲜莓印雪蛋糕，并选择：招行一网通在线支付，即可享受金额85折活动优惠；</p>
                        <p>3、活动订购时间为:2018年9月1日10:00-2018年9月25日23:59:59<br>
                        活动配送时间为:2018年9月1日-2018年9月30日；</p>
                        <p>4、本优惠不能折换现金，亦不得转让，优惠部分的金额不予开具发票，不与会员积分、会员等级折扣、红包、优惠券等任何其他优惠同享。</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--<div class="floater">
        <div class="tips noselect" unselectable="on"><span>1234</span></div>
        <img src="images/go-buy.png" alt="">
    </div>-->
</div>
