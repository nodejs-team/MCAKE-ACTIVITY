<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>
    <link rel="stylesheet" type="text/css" href="http://www.mcake.com/wap/theme/xth1/css/comm_header.css?v=1508207710" />
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->

</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">

            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sign">
                    <div class="sec-banner"></div>
                    <div class="sec sec-main clearfix">
                        <div class="column">
                            <ul>
                                <li>
                                    <b>部门：</b>
                                    <select>
                                        <option>生产部</option>
                                        <option selected value="电商部">电商部</option>
                                        <option>生产部</option>
                                        <option>生产部</option>
                                        <option>生产部</option>
                                        <option>生产部</option>
                                        <option>生产部</option>
                                        <option>生产部</option>
                                    </select>
                                    <div class="across">
                                        <div class="across-1"><img src="images/across-1.png" alt=""></div>
                                        <div class="across-2"><img src="images/across-2.png" alt=""></div>
                                    </div>
                                </li>
                                <li>
                                    <b>姓名：</b>
                                    <select>
                                        <option>张三</option>
                                        <option selected value="李四">李四</option>
                                        <option>张三</option>
                                        <option>张三</option>
                                    </select>
                                    <div class="across">
                                        <div class="across-1"><img src="images/across-1.png" alt=""></div>
                                        <div class="across-2"><img src="images/across-2.png" alt=""></div>
                                    </div>
                                </li>
                                <li>
                                    <b>性别：</b>
                                    <select>
                                        <option selected value="男">男</option>
                                        <option>女</option>

                                    </select>
                                    <div class="across">
                                        <div class="across-1"><img src="images/across-1.png" alt=""></div>
                                        <div class="across-2"><img src="images/across-2.png" alt=""></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <input type="number" placeholder="请输入手机号" class="tel">
                        <button class="sign-btn">提交签到</button>
                        <div class="logos"><img src="images/logo.png" alt=""></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>



<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/sign.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/sign.js"></script>
<!-- endbuild -->

</body>
</html>
