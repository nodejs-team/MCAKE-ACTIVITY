<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <!-- force screen orientation on some browser -->
    <meta name="screen-orientation" content=""/>
    <meta name="x5-orientation" content="">

    <!--fix fireball/issues/3568 -->
    <!--<meta name="browsermode" content="application">-->
    <meta name="x5-page-mode" content="app">
    <title>中秋之旅</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: #191e3c ">
<script src="js/mmd-plugin.min.1.0.2.js"></script>
<script src="js/mmd.videoplayer.min.1.0.1.js"></script>

<!--视频-->
<div id="videobox" style="z-index: 920;left:0;top:0;" view-mode="v" view-rotation="v" view-scale="width" view-width="640" view-height="1240" view-align="">
    <div style="position: absolute;">
        <video id="video" style="display: block; width: 100%;" preload="auto" x-webkit-airplay="true" airplay="allow" webkit-playsinline="true" playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="true"></video>
    </div>
</div>


<!--loading动画-->
<div id="startbtn" class="inputbtn startbtn" style="display:none; z-index: 921;"></div>
<!--首页开始-->
<div id="splash">
   <!-- <div class="progress-bar stripes">
    <span id="line" style="width: 0%"></span>
    </div>-->
    <!--进度条-->
    <div id="percent" class="percent">0%</div>
</div>

<audio id="tap" src="tap.wav" preload="auto" loop></audio>

<div id="back">
    <img id="lastimg" src="imgs/1.jpg">
    <div id="btns" class="btns">
        <!--<img id="btns" src="imgs/btn.png">-->
        <div id="replaybtn" class="btnreplay"></div>
        <div id="sharebtn" class="btnshare"></div>
    </div>
</div>

<!--分享提示-->
<div id="sharemask" class="sharemask">
    <img id="sharestuff" src="imgs/sharestuff.png">
</div>
<!--锁屏提示-->
<div id="tipmask" class="landscape-tip" >
    <!--<img id="landscape_tip" src="imgs/land_tip.png">-->
    <div class="landtip"></div>
</div>
<!--音乐-->
<div id="music"></div>
<div class="logo"></div>
<canvas></canvas>

<!--控制视频开始按钮-->
<div id="btn1" class="inputbtn button1" style=" z-index: 960;">1111</div>
<div id="btn2" class="inputbtn button2" style=" z-index: 960;">22222</div>
<div id="btn3" class="inputbtn button3" style=" z-index: 960;">3333</div>
<div id="btn4" class="inputbtn button4" style=" z-index: 960;">4444</div>
<div id="btn5" class="inputbtn button5" style=" z-index: 960;">555</div>
<div id="btn6" class="inputbtn button6" style=" z-index: 960;">6666</div>

<!--<div id="jumpbtn" class="inputbtn jumpbtn" style="display: block; z-index: 920;"></div>-->


<script src="js/main.64.js"></script>

</body>
</html>
