<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
    <link rel="stylesheet" type="text/css" href="http://www.mcake.com/wap/theme/xth1/css/comm_header.css?v=1508207710" />

</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>活动</span><br><span>mcake</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top">
                    <div class="banner-bg"><img src="images/banner-bg.png" alt=""></div>
                    <div class="banner-title"><img src="images/banner-title.png" alt=""></div>
                    <div class="banner-cake banner-cake-bj"><img src="images/banner-cake-bj.png" alt=""></div>
                </div>

                <div class="sec sec-1 cakes-bj">
                    <div class="mengbao"><img src="images/mengbao-bj.png" alt=""></div>
                    <div class="v-bj"><img src="images/v-bj.png" alt=""></div>
                    <div class="cakes-list">
                        <div class="row row1">
                            <div class="secItem cake" data-anim="slide-right" data-delay="0.4"><img src="images/cake-1-1.png"/></div>
                            <div class="price js_price" data-anim="slide-up" data-delay="0.6">
                                <div class="price-title"><img src="images/t-1.png"/></div>
                                <h2><i>￥</i><span class="now-price">298</span></h2>
                                <s>原价 ￥<span class="old-price">298</span>.00</s>
                                <ul class="price_p short clearfix">
                                    <li data-oldPrice="298" data-bs="2" class="cur"><span class="bs">标准款</span></li>
                                </ul>

                                <div class="price_num clearfix">
                                    <dl class="clearfix">
                                        <dd class="n_left reduce"></dd>
                                        <dt><span class="num">1</span></dt>
                                        <dd class="n_right nopoint add"></dd>
                                    </dl>
                                </div>
                                <ul class="buy_btn_box clearfix">
                                    <li class="fr"><span>立即购买</span></li>
                                </ul>
                            </div>

                        </div>
                        <div class="row row2">
                            <div class="secItem cake" data-anim="slide-left" data-delay="0.4"><img src="images/cake-2.png"/></div>
                            <div class="price js_price" data-anim="slide-up" data-delay="0.6">
                                <div class="price-title"><img src="images/t-2.png"/></div>
                                <h2><i>￥</i><span class="now-price">298</span></h2>
                                <s>原价 ￥<span class="old-price">298</span>.00</s>
                                <ul class="price_p short2 clearfix">
                                    <li data-oldPrice="198" data-bs="1"><span class="bs">1.5磅</span></li>
                                    <li data-oldPrice="298" data-bs="2" class="cur"><span class="bs">2.5磅</span></li>
                                </ul>

                                <div class="price_num clearfix">
                                    <dl class="clearfix">
                                        <dd class="n_left reduce"></dd>
                                        <dt><span class="num">1</span></dt>
                                        <dd class="n_right nopoint add"></dd>
                                    </dl>
                                </div>
                                <ul class="buy_btn_box clearfix">
                                    <li class="fr"><span>立即购买</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="sec sec-4 zp-bj">
                    <div class="zp"><img src="images/zp.png" alt=""></div>
                </div>

                <div class="sec-footer">
                    <div class="txt">
                        <h2>活动规则:</h2>
                        <p>1、活动时间：5月18-6月4日</p>
                        <p>2、活动城市：北京</p>
                        <p>3、支付方式：微信、支付宝、现金</p>
                        <p>4、赠品规则：凡活动页面每天前20名 下单即可获赠
                        (数量有限，赠完即止)</p>
                        <p>5、本活动不与其他优惠同享</p>
                        <p>6、本活动最终解释权归MCAKE所有</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>

<script>
    var initScroll = function (){
        window.scrollAnimate('#evt_container', [
            {dom: '.banner-bg',x:0, y:0,duration:500,delay:500}
            ,{dom: '.banner-title',x:0, y:50,duration:500,delay:600}
            ,{dom: '.banner-cake',x:-100, y:0,duration:500,delay:200}
            ,{dom: '.mengbao',x:0, y:50,duration:500,delay:200}
            ,{dom: '.v-bj',x:0, y:0,duration:500,delay:200}
            ,{dom: '.zp',x:0, y:100,duration:500,delay:200}

            ,{dom: '.row1 .cake',x:100, y:0,duration:500,delay:200}
            ,{dom: '.row1 .price',x:0, y:100,duration:500,delay:200}
            ,{dom: '.row2 .cake',x:-100, y:0,duration:500,delay:200}
            ,{dom: '.row2 .price',x:0, y:100,duration:500,delay:200}
            ,{dom: '.zp',x:0, y:100,duration:500,delay:200}
        ])
    };
</script>
<!-- build:js scripts/index_bj.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/public-shimily.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/swiper.min.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index_bj.js"></script>
<!-- endbuild -->

</body>
</html>
