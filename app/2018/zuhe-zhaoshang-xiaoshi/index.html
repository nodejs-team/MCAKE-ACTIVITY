<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
    <link rel="stylesheet" type="text/css" href="http://www.mcake.com/wap/theme/xth1/css/comm_header.css?v=1508207710" />
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>活动</span><br><span>mcake</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top">
                    <div class="title"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="title_png"></div>
                    <div class="logos"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="logo_png"></div>
                </div>


                <div class="sec sec-1">
                    <div class="mingsheng-1"><img src="images/mingsheng-1.png" alt=""></div>
                    <div class="mingsheng-2"><img src="images/mingsheng-2.png" alt=""></div>
                    <div class="word"><img src="images/word.png" alt=""></div>
                    <div class="zuhe-1"><img src="images/zuhe-1.png" alt=""></div>
                    <div class="zuhe-2"><img src="images/zuhe-2.png" alt=""></div>
                    <div class="gobuy"><a href="#"><img src="images/price.png" alt=""></a></div>
                    <div class="line"><img src="images/line.png" alt=""></div>
                </div>



                <div class="sec-footer">
                    <div class="txt">
                        <h2>活动规则:</h2>

                        <p>1. 本活动仅限上海地区招商银行持卡人参与；</p>
                        <p>2. 参与方式：招商银行持卡人登陆Mcake官网活动页购买价值58元的1/4牛
                        奶生巧（120克）及价值48元的萝拉小朵（原味,100克）各1份，并使用
                        招商银行一网通银行卡支付，即可享受组合套餐价58元活动优惠；</p>
                        <p>3. 总计1000份，数量有限，先到先得；</p>
                        <p>4. 活动订购时间：2018年3月14日-2018年3月31日 <br>
                        蛋糕配送时间：2018年3月14日-2018年4月5日</p>
                        <p>5. 本活动可累积积分，但不与任何其它活动优惠同享。</p>


                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->

</body>
</html>
