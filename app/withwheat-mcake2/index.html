<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="wm-bgtop"></div>
                <div class="wm-bgbottom"></div>
                <div class="wm-backend">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="top-bg_png">
                </div>
                <div class="wm-title">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="title_png">
                </div>
                <div class="wm-maintext">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="main-text_png">
                </div>
                <div class="wm-p1-container">
                    <div class="wm-p1 active">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="p1-1_png">
                    </div>
                    <div class="wm-p2">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="p1-2_png">
                    </div>
                </div>
                <div class="wm-p1-arrow">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="t1-arrow_png">
                </div>
                <div class="wm-p1-text">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="t1_png">
                </div>
                <div class="wm-p1-price">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="price1_png">
                    <a href="javascript:;" class="buy-btn">立即购买 &gt;</a>
                </div>

                <div class="wm-p2-container">
                    <div class="wm-p2-1 active">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="p2-1_png">
                    </div>
                    <div class="wm-p2-2">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="p2-2_png">
                    </div>
                    <div class="wm-p2-3">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="p3-3_png">
                    </div>
                </div>
                <div class="wm-p2-arrow">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="t2-arrow_png">
                </div>
                <div class="wm-p2-text">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="price2_png">
                    <a href="javascript:;" class="buy-btn disabled">立即购买 &gt;</a>
                </div>

                <div class="wm-ps">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="p3_png">
                </div>

                <div class="footer-banner">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="footer-banner_jpg">
                </div>

                <div class="footer-rules">
                    <h2>活动规则：</h2>
                    <p>1. 活动时间：2017年8月16日 — 8月29日</p>
                    <p>2. 活动城市：北京</p>
                    <p>3. 蛋糕最晚配送时间：2017年9月10号</p>
                    <p>4. 限量发售各200份，数量限量，售完即止</p>
                    <p>5. 更多好礼及优惠信息请进店咨询</p>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>
<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
</body>
</html>
