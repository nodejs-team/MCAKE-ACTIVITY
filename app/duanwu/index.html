<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>圣诞节</span><br><span>Christmas</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="bg-container">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" class="resp" src-fix="s1-1_jpg">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" class="resp" src-fix="s1-2_jpg">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" class="resp" src-fix="s1-3_jpg">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" class="resp" src-fix="s2-1_jpg">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" class="resp" src-fix="s2-2_jpg">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" class="resp" src-fix="s3-1_jpg">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" class="resp" src-fix="s3-2_jpg">
                </div>
                <div class="s1-text">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="sub-title_png">
                </div>
                <div class="s2-text">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s2-text_png">
                </div>
                <div class="buy-act">
                    <a href="javascript:;" class="cha">-</a>
                    <span class="count">1盒</span>
                    <a href="javascript:;" class="cha">+</a>
                </div>
                <div class="s3-text">
                    <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="s3-text_png">
                    <a href="#" class="buy-btn">立即订购</a>
                </div>

                <div class="footer">
                    <h3>活动规则：</h3>
                    <p>1、活动时间：2017年5月21日——5月31日</p>
                    <p>2、活动城市：上海</p>
                    <p>3、活动渠道：PC端、WAP端、400客服</p>
                    <p>4、活动期间购买一米市集【台式有料粽6只礼盒装】立减20元。数量有限，售完即止。</p>
                    <p>5、可使用指定现金卡进行兑换：现金卡兑换与立减活动不同享。198/1磅现金卡可兑换【台式有料粽6只礼盒装】2盒，298/2磅现金卡可兑换【台式有料粽6只礼盒装】3盒。</p>
                    <p>6、订单由一米市集配送，次日发货，3天左右送达。</p>
                    <p>7、本活动立减优惠与会员等级制度、积分、红包、优惠券同享，但不与现金卡、银行优惠  、充值余额同享。</p>
                </div>

            </div>


        </div>
    </div>
</div>
<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>

<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>
<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->

</html>
