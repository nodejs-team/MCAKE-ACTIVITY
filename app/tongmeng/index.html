<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>
    <link rel="stylesheet" href="https://act.mcake.com/fangli/2019/wap/commoncss/comm_header.css" />
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->

</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>活动</span><br><span>activity</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top"> </div>

                <div class="sec sec-0">
                    <div class="hy-title"><img src="images/hd-title.png" alt=""></div>
                    <div class="mother">
                        <div class="mother-cake" data-sku="12125">
                            <div class="swiper-container swiper1">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide" > <img src="images/cake-1.png" alt=""></div>
                                    <div class="swiper-slide" > <img src="images/cake-2.png" alt=""></div>
                                    <div class="swiper-slide" > <img src="images/cake-3.png" alt=""></div>
                                </div>
                            </div>
                            <div class="swiper-pagination swiper-pagination1"></div>
                        </div>
                        <div class="mother-price">
                            <div class="c-price">
                                <img src="images/t-1.png" alt="">
                            </div>
                            <div class="lastnum"><span>300个</span></div>
                            <div class="buy-btn">
                                <span>马上抢</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sec sec-buzhou">
                    <div class="buzhou"><img src="images/buzhou.png" alt=""></div>
                </div>
                <div class="sec-footer">
                    <div class="txt">
                        <h2>活动规则:</h2>
                        <p>1、活动时间：6月26日-7月15日，最晚配送时间：7月30日</p>
                        <p>2、活动城市：北京</p>
                        <p>3、支付方式：微信、支付宝、现金</p>
                        <p>4、凡在活动页购买购买童梦限时价238元，数量有限，先到先得买蛋糕赠送彩色糖珠和巧克力笔，此款蛋糕为diy蛋糕</p>
                        <p>5、本活动不与其他优惠同享</p>
                        <p>6、本活动最终解释权归MCAKE所有</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>





<script src="https://act.mcake.com/fangli/2019/wap/commonjs/jquery.min.js"></script>
<script src="https://act.mcake.com/fangli/2019/wap/commonjs/flexible.js"></script>
<!--去掉initScroll动画效果；从新人福利开始。
因为新版移动端，点击链接再返回，之后页面无法滑动了，需要把加载进入的全部动画效果（initScroll）去掉
-->

<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>
<script src="scripts/swiper.min.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->


</body>
</html>
