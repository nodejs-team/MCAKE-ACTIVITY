<div id="evt_container_0">
    <div id="iscroll">
        <div class="wrap">
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-banner">
                    <img src="images/banner.png" alt="">
                </div>


                <div class="sec-footer">
                    <div class="txt">
                        <p>活动时间：2019年4月15日 - 2019年7月31日</p>
                        <p>活动城市：上海</p>
                        <p>代金券规格：</p>
                        <p>·五折券：50元购100元代金券（APP内限量购买，限使用2张）；</p>
                        <p>·平日券：75元购100元代金券（APP内限量购买，限使用5张）；</p>
                        <p>·五折券和平日券可叠加使用。</p>
                        <br>
                        <p>蛋糕订购流程如下：</p>
                        <p>1、在 “中信银行-动卡空间”APP上购买MCAKE蛋糕代金券；</p>
                        <p>2、通过MCAKE客服热线（4006-678-678）下单，订购时主动告知客服参与中信银行动卡空间活动，并告知客服代金券码并核销；</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
