<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>BD银行活动</title>
    <link rel="stylesheet" href="https://act.mcake.com/fangli/2019/wap/commoncss/comm_header.css" />
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->

</head>
<body>

<div id="evt_container_0">
    <div id="iscroll">
        <div class="wrap">
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-banner">
                    <img src="images/banner-jianhang.jpg" alt="">
                </div>

                <div class="sec-main">
                    <div class="buy-btn"><span style="background:#0c5da9;">去订购</span></div>
                </div>

                <div class="sec-footer">
                    <div class="txt">
                        <h2>活动规则:</h2>
                        <p>1、选择任意一款与Mcake蛋糕兑换码价值相同的蛋糕 <br>一个及小食；</p>
                        <p>2、点击“立即订购”进入支付页面；</p>
                        <p>3、在现金卡一栏输入“蛋糕兑换码”；</p>
                        <p>4、提交订单，兑换成功；</p>
                        <p>5、兑换有效期截止至：2018年12月31日。</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://act.mcake.com/fangli/2019/wap/commonjs/jquery.min.js"></script>
<script src="https://act.mcake.com/fangli/2019/wap/commonjs/flexible.js"></script>

<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->

</body>
</html>
