    <link rel="stylesheet" href="../commoncss/wap-normalize.css">

<body>

<div id="evt_container">
    <div id="iscroll">

                                    <li data-sku="102" data-method="112" data-pid="1002" data-ptype="3" data-channel="2" data-num="1"></li>
                                </ul>

                                    <li data-sku="102" data-method="112" data-pid="1002" data-ptype="3" data-channel="2" data-num="1"></li>
                                </ul>
                            </div>
                            <div class="go-btn" data-method="111" data-pid="1001" data-ptype="1" data-channel="1" data-num="1">
                                <a href="#"><span></span></a>
                            </div>
                        </div>
                    </div>

                    <div class="s-title"><img src="images/s-title-3.png" alt=""></div>
                    <div class="item item-3">
                        <div class="cake"><img src="images/img-3.png" alt=""></div>
                        <div class="price">
                            <div class="title"><img src="images/title-3.png" alt=""></div>
                            <div class="s-price"><img src="images/price-3.png" alt=""></div>

                                <ul>
                                    <li class="on" data-sku="101" data-method="111" data-pid="1001" data-ptype="1" data-channel="1" data-num="1"></li>

                            </div>

                                <a href="#"><span></span></a>
                            </div>

                <div class="sec sec-3">
                    <div class="more"><img src="images/more.png" alt=""></div>
                </div>

                <div class="sec-footer">
                    <div class="txt">
                        <h2>活动规则:</h2>
                        <p>1、活动时间：2019年4月12日-2019年5月15日</p>
                        <p>2、活动城市：上海、北京、苏州、杭州</p>
                        <p>3、支付方式：微信、支付宝、现金</p>
                        <p>4、活动内容：<br>
                            <span>· 凡在活动页面购买蓝莓轻乳拿破仑、百香果慕斯、 芒果•Mangue加50元即可参与升磅活动</span>
                            <span>· 活动页面蛋糕仅限1磅升2磅，2磅升3磅，其他磅数不予参与，不与其他优惠同享</span></p>
                        <p>5、本活动与会员等级制度、积分同享，但不与其他优惠同享</p>
                        <p>6、本活动最终解释权归MCAKE所有</p>
