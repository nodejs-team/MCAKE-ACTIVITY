<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/result.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/result.css">
    <!-- endbuild-->

</head>
<body>

<div id="evt_container">
    <div id="evt_loading" style="display:none;">0%</div>
    <div class="frend-tip"><img src="images/frend-tip.png" alt=""></div>
    <div id="evt_content" style="display:none;">
        <div class="sec result-top">
            <div class="jiang-wrap">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li class="cj-start"></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="sec result-main">
            <div class="gobuy"></div>

        </div>



        <!--中奖弹窗-->
        <div class="Dialogbg"></div>
        <div class="DialogBox">
            <div class="closes"></div>
            <div class="Yhquan quan-0" style="display: block;">
                <div class="go-use"><img src="images/know.png" alt=""></div>
                <img src="images/quan-0.png" alt="">
            </div>
            <div class="Yhquan quan-1">
                <div class="go-use"><img src="images/know.png" alt=""></div>
                <img src="images/quan-1.png" alt="">
            </div>
            <div class="Yhquan quan-2">
                <div class="go-use"><img src="images/know.png" alt=""></div>
                <img src="images/quan-2.png" alt="">
            </div>
            <div class="Yhquan quan-3">
                <div class="go-use"><img src="images/know.png" alt=""></div>
                <img src="images/quan-3.png" alt="">
            </div>
            <div class="Yhquan quan-5">
                <div class="go-use"><img src="images/know.png" alt=""></div>
                <img src="images/quan-4.png" alt="">
            </div>
        </div>

       <!-- <div class="acrow"></div>-->
    </div>
</div>

<script src="https://act.mcake.com/fangli/2019/wap/commonjs/jquery.min.js"></script>
<script src="https://act.mcake.com/fangli/2019/wap/commonjs/flexible.js"></script>
<script src="https://act.mcake.com/fangli/2020/wap/zhongqiu-H5/scripts/Dialog.js"></script>
<!--从2月会员日开始，因为新版移动端，点击链接跳转出去再返回，页面无法滑动了，需要把加载进入的全部动画效果（initScroll）去掉-->
<!-- build:js scripts/index2.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="scripts/resdata2.js"></script>
<script src="scripts/result.js"></script>
<!-- endbuild -->
<script>
    var i = 0;
    $(".cj-start").click(function () {
        var t1 = setInterval(function () {
            if(i!=4){
                $(".jiang-wrap li").eq(i).addClass("h").siblings().removeClass("h");
            }
            i++;

            if(i>=6){
                i=0;
            }
        },100);
        setTimeout(function () {
            var num=5;
            $(".jiang-wrap li").eq(num).addClass("h").siblings().removeClass("h");
            clearInterval(t1);

            new Dialog(".Dialogbg",'.DialogBox',{
                close:'.closes',
                btn:'.go-use'
            },num,10);

        },2000)
    });


</script>
</body>
</html>
