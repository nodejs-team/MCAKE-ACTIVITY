<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
    <link rel="stylesheet" type="text/css" href="http://www.mcake.com/wap/theme/xth1/css/comm_header.css?v=1508207710" />
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>活动</span><br><span>activity</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top">
                    <div class="banner-1"><img src="images/banner-1.png" alt=""></div>
                    <div class="banner-2"><img src="images/banner-2.png" alt=""></div>
                    <div class="banner-3"><img src="images/banner-3.png" alt=""></div>
                    <div class="banner-4"><img src="images/banner-4.png" alt=""></div>
                    <div class="banner-t"><img src="images/banner-t.png" alt=""></div>
                    <div class="banner-btn"><img src="images/buy-btn.png" alt=""></div>
                </div>


                <div class="sec sec-main">

                    <div class="row row1">
                        <div class="cake"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-1_png"></div>
                        <div class="price js_price">
                            <div class="icons"><img src="images/icons-20.png" alt=""></div>
                            <div class="icons on"><img src="images/icons-30.png" alt=""></div>
                            <div class="title"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="t-1_png"></div>
                            <h2><i>￥</i><span class="now-price">72</span>.00</h2>
                            <s>原价 ￥<span class="old-price">96</span>.00</s>
                            <ul class="price_p short2 clearfix">
                                <li data-oldPrice="198" data-bs="1"><span class="bs">1磅</span></li>
                                <li data-oldPrice="298" data-bs="2" class="cur"><span class="bs">2磅</span></li>

                            </ul>

                            <div class="price_num clearfix">
                                <dl class="clearfix">
                                    <dd class="n_left reduce"></dd>
                                    <dt><input name="" value="1" class="num" type="text" disabled></dt>
                                    <dd class="n_right nopoint add"></dd>
                                </dl>
                            </div>
                            <ul class="buy_btn_box twoBtn clearfix">
                                <li><span>加入购物清单</span></li>
                                <li><span>立即购买</span></li>
                            </ul>
                        </div>
                    </div>

                    <div class="row row2">
                        <div class="cake"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-2_png"></div>
                        <div class="price js_price">
                            <div class="icons"><img src="images/icons-20.png" alt=""></div>
                            <div class="icons on"><img src="images/icons-30.png" alt=""></div>
                            <div class="title"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="t-2_png"></div>
                            <h2><i>￥</i><span class="now-price">72</span>.00</h2>
                            <s>原价 ￥<span class="old-price">96</span>.00</s>
                            <ul class="price_p short2 clearfix">
                                <li data-oldPrice="198" data-bs="1"><span class="bs">1磅</span></li>
                                <li data-oldPrice="298" data-bs="2" class="cur"><span class="bs">2磅</span></li>
                            </ul>

                            <div class="price_num clearfix">
                                <dl class="clearfix">
                                    <dd class="n_left reduce"></dd>
                                    <dt><input name="" value="1" class="num" type="text" disabled></dt>
                                    <dd class="n_right nopoint add"></dd>
                                </dl>
                            </div>
                            <ul class="buy_btn_box twoBtn clearfix">
                                <li><span>加入购物清单</span></li>
                                <li><span>立即购买</span></li>
                            </ul>
                        </div>
                    </div>

                </div>
                
                <div class="sec wxCode">
                    <div class="code"><img src="images/code.png" alt=""></div>
                </div>

                <div class="sec-footer">

                    <div class="txt">
                        <h2>活动规则:</h2>
                        <p>1、活动城市：北京</p>
                        <p>2、活动时间：8月24日-9月15日</p>
                        <p>3、活动内容：凡在活动期间购买海岸蓝调/浓巧·迷情冰淇淋蛋糕1磅减20元，2磅减30元</p>
                        <p>3、支付方式：现金、支付宝、微信</p>
                        <p>4、本活动不与其他优惠同享</p>
                        <p>5、本活动最终解释权归MCAKE所有</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="floater">
        <div class="tips noselect" unselectable="on"><span>1234</span></div>
        <img src="images/go-buy.png" alt="">
    </div>
</div>


<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/public-shimily.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->

</body>
</html>
