<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>圣诞节</span><br><span>Christmas</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top">

                    <div class="ds-1"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="ds-1_png"></div>
                    <div class="ds-2"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="ds-2_png"></div>
                    <div class="ds-3"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="ds-3_png"></div>
                    <div class="ds-4"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="m-ds-4_png"></div>
                    <div class="ds-5"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="ds-5_png"></div>
                    <div class="cake-1"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="m-cake-1_png"></div>
                    <div class="yh"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="m-yh_png"></div>
                    <div class="b-title"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="m-title_png"></div>


                </div>


                <div class="sec sec-main">
                    <div class="lv"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="lv_png"></div>
                    <div class="cake-2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-2_png"></div>

                    <div class="logos"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="logo_png"></div>

                    <div class="select">
                        <input type="radio" name="sex" id="a" value="X" class="radio">
                        <label for="a" class="label"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="pr-1_png"></label>
                        <input type="radio" name="sex" id="b" value="M" class="radio" checked="true">
                        <label for="b" class="label" ><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="pr-2_png"></label>

                    </div>

                    <a href="#"><div class="secItem go-btn btn-1" data-anim="fade-in" data-delay="0.5"><span>立即订购</span></div></a>
                </div>


                <div class="sec-footer">
                    <div class="wdc"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="mx_png"></div>
                    <div class="sb"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="sb_png"></div>
                    <div class="txt">
                        <h2>活动规则</h2>
                        <p>1、活动时间：每周二10:00-22:00</p>
                        <p>2、活动城市：上海、苏州、杭州</p>
                        <p>3、会员日活动期间，会员等级LV2-LV5的用户购买鲜莓印雪蛋糕（1磅、2磅，限量各100个）可享受8折优惠，另送Fruiti 果的一瓶（口味随机），抢完即止。</p>
                        <p>4、支付方式：支付宝、微信、现金支付</p>
                        <p>5、本活动与会员积分同享，不与其他优惠活动同享。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
</body>
</html>
