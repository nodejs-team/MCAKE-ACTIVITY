<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>
    <link rel="stylesheet" href="https://act.mcake.com/fangli/2018/wap/commoncss/comm_header.css" />
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->


</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>活动</span><br><span>activity</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top"><img src="images/banner.png" alt=""></div>

                <!--未开始-->
                <div class="sec sec-0 act-end">
                    <div class="mid"><img src="images/mid.png" alt=""></div>
                    <div class="zhuanqu">
                        <img src="images/zhuanqu0.png" alt="">
                    </div>
                    <div class="word"><img src="images/word.png" alt=""></div>
                </div>
                <div class="sec sec-0 act-start" style="display: none;">
                    <div class="mid"><img src="images/mid.png" alt=""></div>
                    <div class="zhuanqu">
                        <div class="card card-1"><div class="card-word card-word-1"></div></div>
                        <div class="card card-2"><div class="card-word card-word-2 on"></div></div>
                        <img src="images/zhuanqu.png" alt="">
                    </div>
                    <div class="word"><img src="images/word.png" alt=""></div>
                </div>

                <div class="sec sec-1">
                    <div class="img-1">
                        <div class="zn-price">早鸟价<i>￥</i><span class="new-price1">230</span><s>原价<i>￥</i>298</s></div>
                        <div class="buy-btn"></div>
                        <img src="images/img-1.png" alt="">
                    </div>

                    <div class="img-2">
                        <div class="zn-price">早鸟价<i>￥</i><span class="new-price2">306</span><s>原价<i>￥</i>398</s></div>
                        <div class="buy-btn"></div>
                        <img src="images/img-2.png" alt="">
                    </div>
                    <div class="img-2">
                        <img src="images/moon-1.png" alt="">
                        <img src="images/moon-2.png" alt="">
                    </div>
                </div>


                <div class="sec sec-footer">
                    <img src="images/guize-1.png" alt="">
                    <img src="images/guize-2.png" alt="">
                </div>
            </div>

        </div>
    </div>

</div>



<script src="https://act.mcake.com/fangli/2019/wap/commonjs/jquery.min.js"></script>
<script src="https://act.mcake.com/fangli/2019/wap/commonjs/flexible.js"></script>

<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>

<script src="scripts/index.js"></script>
<!-- endbuild -->


</body>
</html>
