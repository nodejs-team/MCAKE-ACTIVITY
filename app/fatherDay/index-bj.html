<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
    <link rel="stylesheet" type="text/css" href="http://www.mcake.com/wap/theme/xth1/css/comm_header.css?v=1508207710" />
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>活动</span><br><span>activity</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-top">
                    <div class="zhekou"><img src="images/zhekou-bj.png" alt=""></div>
                </div>

                <div class="sec sec-0">
                    <div class="ai-fathter"><img src="images/ai-fathter.png" alt=""></div>
                </div>

                <div class="sec sec-main">
                    <div class="row row1">
                        <div class="cake-bg"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-bg-1_png"></div>
                        <div class="cake"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-1_png"></div>
                        <div class="price bj js_price">
                            <div class="title"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="t-1_png"></div>


                            <ul class="price_p clearfix">
                                <li data-oldPrice="198" data-bs="1"><span class="bs">1磅</span><i></i></li>
                                <li data-oldPrice="298" data-bs="2" class="cur"><span class="bs">2磅</span><i></i></li>
                                <li data-oldPrice="428" data-bs="3"><span class="bs">3磅</span><i></i></li>
                            </ul>

                            <div class="price_num clearfix">
                                <dl class="clearfix">
                                    <dd class="n_left reduce"></dd>
                                    <dt><span class="num">1</span></dt>
                                    <dd class="n_right nopoint add"></dd>
                                </dl>
                            </div>
                            <h2><i>￥</i><span class="now-price">72</span><s>￥<b class="old-price">96</b></s></h2>
                            <ul class="buy_btn_box clearfix">
                               <!-- <li><span>加入购物清单</span></li>-->
                                <li><span></span></li>
                            </ul>
                        </div>

                    </div>

                    <div class="row row2">
                        <div class="cake-bg"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-bg-2_png"></div>
                        <div class="cake"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-2_png"></div>
                        <div class="price bj js_price">
                            <div class="title"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="t-2_png"></div>

                            <ul class="price_p clearfix">
                                <li data-oldPrice="198" data-bs="1"><span class="bs">1磅</span><i></i></li>
                                <li data-oldPrice="298" data-bs="2" class="cur"><span class="bs">2磅</span><i></i></li>
                                <li data-oldPrice="428" data-bs="3"><span class="bs">3磅</span><i></i></li>
                            </ul>

                            <div class="price_num clearfix">
                                <dl class="clearfix">
                                    <dd class="n_left reduce"></dd>
                                    <dt><span class="num">1</span></dt>
                                    <dd class="n_right nopoint add"></dd>
                                </dl>
                            </div>
                            <h2><i>￥</i><span class="now-price">72</span><s>￥<b class="old-price">96</b></s></h2>
                            <ul class="buy_btn_box clearfix">
                                <!--<li><span>加入购物清单</span></li>-->
                                <li><span></span></li>
                            </ul>
                        </div>

                    </div>

                    <div class="row row3">
                        <div class="cake-bg"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-bg-3_png"></div>
                        <div class="cake"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-3_png"></div>
                        <div class="price bj js_price">
                            <div class="title"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="t-3_png"></div>
                            <ul class="price_p clearfix">
                                <li data-oldPrice="198" data-bs="1"><span class="bs">1磅</span><i></i></li>
                                <li data-oldPrice="298" data-bs="2" class="cur"><span class="bs">2磅</span><i></i></li>
                                <li data-oldPrice="428" data-bs="3"><span class="bs">3磅</span><i></i></li>
                            </ul>

                            <div class="price_num clearfix">
                                <dl class="clearfix">
                                    <dd class="n_left reduce"></dd>
                                    <dt><span class="num">1</span></dt>
                                    <dd class="n_right nopoint add"></dd>
                                </dl>
                            </div>
                            <h2><i>￥</i><span class="now-price">72</span><s>￥<b class="old-price">96</b></s></h2>
                            <ul class="buy_btn_box clearfix">
                                <!--<li><span>加入购物清单</span></li>-->
                                <li><span></span></li>
                            </ul>
                        </div>

                    </div>

                </div>
                <div class="sec sec-zp">
                    <div class="zp"><img src="images/zp.png" alt=""></div>
                    <div class="more"></div>

                </div>

                <div class="sec-footer">

                    <div class="txt">
                        <p>1、活动时间：6月8日-6月18日</p>
                        <p>2、活动城市：上海、北京、苏州、杭州</p>
                        <p>3、支付方式：微信、支付宝、现金</p>
                        <p>4、赠品规则：<br>
                            · 全场消费金额满328元赠Forment焕白亮肤男性精华100ML（价值199元） <br>
                            · 活动赠品数量有限，赠完即止，赠品最晚配送时间：7月18日</p>
                        <p>5、本活动不与其他优惠同享</p>
                        <p>6、本活动最终解释权归MCAKE所有</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<script>
    var initScroll = function (){
        window.scrollAnimate('#evt_container', [

            ,{dom: '.row1 .cake',x:100, y:50,duration:500,delay:400}
            ,{dom: '.row1 .price',x:0, y:50,duration:500,delay:400}

            ,{dom: '.row2 .cake',x:-100, y:50,duration:500,delay:400}
            ,{dom: '.row2 .price',x:0, y:50,duration:500,delay:400}


            ,{dom: '.row3 .cake',x:100, y:50,duration:500,delay:400}
            ,{dom: '.row3 .price',x:0, y:50,duration:500,delay:400}

            ,{dom: '.zp',x:0, y:50,duration:500,delay:400}

        ])
    };
</script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/public-shimily.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->

</html>
