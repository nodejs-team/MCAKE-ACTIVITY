<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="content1">
                    <div class="model"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="model_png"></div>
                    <div class="flower"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="flower_png"></div>
                    <div class="title"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="title_png"></div>
                    <div class="arrow"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="arrow_png"></div>
                </div>
                <div class="content2">
                    <div class="bg"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="bg_png"></div>
                    <div class="text1"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="text1_png"></div>
                    <div class="img1">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="img1_png">
                        <a href=""></a>
                    </div>
                    <div class="area1">
                        <div class="price"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="price_png"></div>
                        <a class="btn"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="btn_png"></a>
                    </div>
                    <div class="img2">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="img2_png">
                        <a href=""></a>
                    </div>
                    <div class="text2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="text2_png"></div>
                    <div class="img3">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="img3_png">
                        <a href=""></a>
                    </div>
                    <div class="text3"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="text3_png"></div>
                </div>
                <div class="content3 rule">
                    <h2>活动规则</h2>
                    <p>1、活动时间：2017年 2月4日——2月17日</p>
                    <p>2、活动城市：北京</p>
                    <p>3、凡订购约瑟芬玫瑰即可在提交订单后扫描二维码，使用手机进行录音或利用文字对收货人进行传情，录音内容限60s以内，文字内容限140字。录音跟文字均可以在蛋糕生产前进行修改。</p>
                    <p>4、凡通过客服订购约瑟芬玫瑰即为货到付款用户，用户可登陆官网订单列表页或详情页登陆后进行录，如果蛋糕已生产则不可以录音及修改。</p>
                    <p>5、收货人听取表白信息时需要录入手机号选择订单，如果有问题需要回答问题，答对即可收听录音，如果连续三次答错，则可以选择发送正确答案至收货人手机。</p>
                </div>
            </div>


        </div>
    </div>
</div>
