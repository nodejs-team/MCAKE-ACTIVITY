<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>女人节</span><br><span>Christmas</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec1">
                    <div class="sec1-p1">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="banner2_png">
                    </div>
                </div>
                <div class="sec2 t-sec2">
                    <div class="sec2-p12">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="sec2-p12_png">
                    </div>
                    <div class="sec2-p12-text">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="sec2-p12-text_png">
                    </div>
                    <div class="sec2-p22">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="sec2-p22_png">
                    </div>
                    <div class="sec-weight-select t-sec2">
                        <div class="w-select-wrap" data-defaultvalue="2" data-defaultPrice="318">
                            <span class="w-select-idc">
                                <span class="w-select-text"><em>2</em>磅</span>
                                <b class="w-arrow"></b>
                            </span>
                            <ul class="w-select-dropdwon">
                                <li data-value="1" data-price="218"><em>1</em>磅</li>
                                <li data-value="2" data-price="318"><em>2</em>磅</li>
                                <li data-value="3" data-price="458"><em>3</em>磅</li>
                                <li data-value="5" data-price="750"><em>5</em>磅</li>
                            </ul>
                        </div>
                        <span class="w-select-price t-left">
                            ￥<em id="J_w_price"></em>
                            <span class="orig-price"><em>原价：</em>￥<em id="J_orig_price"></em></span>
                        </span>
                    </div>
                    <div class="sec2-price t-sec2">
                        <a href="javascript:;" class="buy-btn">立即订购</a>
                    </div>
                </div>
                <div class="sec-footer">
                    <h2>活动规则</h2>
                    <p>1、活动时间：2017年2月21日——3月9日</p>
                    <p>2、活动城市：苏州、杭州、北京</p>
                    <p>3、活动渠道：PC端、WAP端、400</p>
                    <p>4、活动期间，仅购买蔓越莓红丝绒蛋糕，订单立减 38元。</p>
                    <p>5、本活动与会员等级制度、积分、红包、优惠券同享，但不与银行优惠、现金卡同享。</p>
                </div>
            </div>


        </div>
