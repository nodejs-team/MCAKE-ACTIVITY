<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>mcake活动</title>

  <!-- build:css styles/index.css -->
  <link rel="stylesheet" href="../commoncss/wap-normalize.css">
  <link rel="stylesheet" href="styles/index.css">
  <!-- endbuild-->
</head>
<body>

<div id="evt_container">
  <div id="iscroll">
    <div class="wrap">
      <header>
        <a href="http://m.mcake.com/wap" class="icon-back"></a>
        <div class="title">
          <span>圣诞节</span><br><span>Christmas</span>
        </div>
        <a href="http://m.mcake.com/wap" class="icon-home"></a>
      </header>
      <div id="evt_loading" style="display:none;">0%</div>
      <div id="evt_content" style="display:none;">
        <div class="evt-banner">
          <div class="nut-bg">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="nut_png">
          </div>
          <div class="cake">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake_png">
          </div>
          <div class="cake-tips">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-tips_png">
          </div>
          <div class="banner-text">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="banner-text_png">
          </div>
          <div class="cake-sm">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-sm_png">
          </div>
          <div class="cake-spoon">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="spoon_png">
          </div>
        </div>

        <div class="evt-main">
          <div class="counter-down" >
            <div class="text">距离活动开始还有</div>
            <div id="count_fliper" class="counter-flips"></div>
          </div>

          <div class="text2" style="display: none;">距离活动结束还有</div>
          <div class="counter-down counter-down2" style="display: none;">
            <div class="counter-flips counter-flips2">
              <span class="flip hour">
                <span><img src="images/0.png"></span>
                <span><img src="images/9.png"></span>
              </span>
            </div>
          </div>
          
          <div class="main-logo">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="logo_png">
          </div>

          <div class="main-cake">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="main-cake_png">
          </div>

          <div class="main-text">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="main-text_png">
            <div class="main-action">
              <span class="checkbox checked"></span>
              <span class="checkbox"></span>
            </div>
            <a href="#" class="buy-btn">立即订购</a>
          </div>

          <div class="deco1">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="deco1_png">
          </div>

          <div class="deco2">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="deco2_png">
          </div>

          <div class="deco3">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="deco3_png">
          </div>

          <div class="deco4">
            <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="deco4_png">
          </div>
          
          <div class="footer-action">
            <a href="#">
              <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="footer-action_png">
            </a>
          </div>
          
        </div>

        <div class="evt-footer">
          <div class="evt-footer-bd">
          <h2>活动规则</h2>
          <p>1、活动时间：2017年10月每周二10:00—22:00</p>
          <p>2、活动城市：上海、苏州、杭州</p>
          <p>3、支付方式：微信、支付宝、现金</p>
          <p>4、活动仅限会员等级LV2及以上参与</p>
          <p>5、会员日活动期间，购买法香奶油可丽蛋糕 (1磅、2磅，限量各100个）可享受8折优惠，另送Ora²皓乐齿奢选香氛水漾橙香或馥郁花果漱口水一瓶（口味随机不指定 ）抢完即止，不与任何活动同享。</p>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<script>
  __END_DATE__ = '2010-1-28';
</script>

<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
</body>
</html>
