<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>七夕</title>
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
</head>
<body>

<div id="loading" class="loading">
    <div class="bg"><img src="images/loading-bg.jpg" alt=""></div>
    <div class="title"><img src="images/loading-title.png" alt=""></div>
    <div class="slide">
        <canvas id="slide" width="618" height="311"></canvas>
    </div>
    <div class="loader">
        <span class="text">0%</span>
        <div class="progress"><span></span></div>
    </div>
</div>

<div class="darkCake">
    <div class="cakeContain">
        <div class="cake"><img src="images/darkCake.png" alt=""></div>
        <div class="glitchCake">
            <img src="images/glitchCake.png" alt="">
            <div class="pump"></div>
        </div>
    </div>
    <div class="glitch"></div>
    <div class="btnText"><img src="images/carebtntext.png" alt=""></div>
    <div class="btnContain">
        <div class="btnImg"><img src="images/carebtn.png" alt=""></div>
        <div class="glitchedBtn"><img src="images/glitchedbtn.png" alt=""></div>
    </div>
    <div class="btn-glitch"></div>
    <div class="lighting">
        <div class="light-left"><img src="images/lighting-left.png" alt=""></div>
        <div class="light-right"><img src="images/lighting-right.png" alt=""></div>
    </div>
    <a href="javascript:;" class="careBtn"></a>
</div>

<div class="lightCakeWrap">
    <div class="iscroll" id="iscroll">
        <div class="lightCake">
            <div class="page1">
                <div class="cakebg"><img src="images/lightCakebg.jpg" alt=""></div>
                <div class="cakeMovieClip"><canvas id="cakeMovieClip" width="750" height="864"></canvas></div>
                <div class="buyText"><img src="images/buyText.png" alt=""></div>
                <a href="javascript:;" class="buyBtn"></a>
            </div>
            <div class="page2">
                <div class="boxbg"><img src="images/boxbg.jpg" alt=""></div>
                <div class="boxText"><img src="images/boxText.png" alt=""></div>
                <a href="javascript:;" class="boxbang"><img src="images/box.png" alt=""></a>
                <div class="boxBuyText"><img src="images/boxbuytext.png" alt=""></div>
                <a href="javascript:;" class="boxBuyBtn"></a>
                <div class="rules">
                    <h2>活动规则:</h2>
                    <ul>
                        <li>1、活动时间：2016 年10月14日 — 10月31日</li>
                        <li>2、活动城市：上海、苏州、杭州、北京</li>
                        <li>3、活动期间，购买任意款蛋糕加38元升级为万圣节脑洞礼盒<span class="sm">(含焦糖核桃棒*5)</span></li>
                        <li>4、 一笔订单中优惠券不可叠加使用。</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>
<script src="../commonjs/movieclip.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
</body>
</html>
