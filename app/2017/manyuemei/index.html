<div id="evt_container">

            </header>
            <div id="evt_loading" style="display:none;">0%</div>

                    <div class="mym-top"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="mym-top_png"></div>
                    <div class="cake-samll"></div>

                </div>


                <div class="sec sec-bolang"></div>
                <div class="sec sec-main">
                    <div class="words-1"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="words-1_png"></div>
                    <div class="cake-2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-2_png"></div>
                    <div class="cake-1"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-1_png"></div>
                    <div class="words-2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="words-2_png"></div>
                    <div class="ren"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="ren_png"></div>
                    <div class="words-3"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="words-3_png"></div>

                    <div class="cl-1"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cl-1_png"></div>
                    <div class="cl-2"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cl-2_png"></div>
                    <div class="go-btn btn-1"><a href=""><span> 立即订购</span></a></div>
                    <div class="go-btn btn-2"><a href=""><span> 立即订购</span></a></div>
                    <div class="line"></div>

                </div>


                <div class="sec-footer">
                    <div class="txt">
                        <h2>活动规则</h2>

                        <p>1、活动时间：2017年7月24日-8月15日</p>
                        <p>2、活动城市：上海、苏州、杭州、北京</p>
                        <p>3、活动期间购买蔓越莓红丝绒加50元即可升级磅数，1磅升2磅，2磅升3磅。<br>
                       （其他品类及规格不参与升磅活动）</p>
                        <p> 4、本活动与会员等级制度、积分同享，但不与现金卡、专享卡、优惠券、红包、银行优惠、充值余额同享。</p>


                    </div>
