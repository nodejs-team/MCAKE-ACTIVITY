<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>
    <link rel="stylesheet" href="http://m.mcake.com/wap/theme/xth1/css/comm_header.css?v=1488352348">
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>圣诞节</span><br><span>Christmas</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>

            <div id="evt_loads" class="loads"><img src="" data-imsrc="images/load.gif"></div>
            <div id="evt_content" style="display:none;">

                <div class="sec sec-banner">
                    <div class="b-title"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="b-title_png"></div>
                    <div class="guitou"> <canvas width="750" height="580" id="guitou"></canvas></div>

                </div>

                <div class="sec sec-1">
                    <div class="cake"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-1_png"></div>
                    <div class="hun"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="hun_png"></div>

                    <div class="price" data-anim="slide-up" data-delay="0.5">
                        <div class="price-title">
                            <div class="new-pirce" data-price="218"><span>218</span>.00</div>
                            <div class="old-pirce" data-oldprice="268"><s>268</s><del>.00</del></div>
                            <div class="b-title"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="price-title_png"></div>
                        </div>
                        <div class="num-content">
                            <div class="nums clearfix">
                                <div class="numbtn mins"></div>
                                <p class="num" onselectstart="return false">1</p>
                                <input class="numVal" type="hidden" value="1">
                                <div class="numbtn add"></div>
                            </div>
                            <div class="huangou on"><p>加9.9换购南瓜曲奇1盒</p></div>
                            <div class="wbtn go-btn"></div>
                        </div>
                    </div>

                </div>

                <div class="sec sec-2">
                    <div class="gui-1"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="gui-1_png"></div>
                    <div class="menpiao"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="menpiao_png"></div>
                    <div class="gui-s"> <canvas width="100" height="100" id="s"></canvas></div>
                    <div class="line"></div>
                </div>

                <div class="sec sec-3">
                    <div class="duihua"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="duihua_png"></div>
                    <div class="gui-1"> <canvas width="173" height="146" id="huaA"></canvas></div>
                    <div class="gui-2"> <canvas width="180" height="163" id="huaB"></canvas></div>
                    <div class="cake-2"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="cake-2_png"></div>
                    <div class="cake"><canvas width="680" height="798" id="cake"></canvas></div>
                    <div class="go"></div>

                </div>

                <div class="sec-footer">
                    <div class="txt">
                        <h2>活动规则</h2>
                        <p>时间：2017.10.25—2017.11.3</p>
                        <p>地点：上海、苏州、杭州</p>
                        <p>支付方式：支付宝、微信、现金</p>
                        <p>形式：活动期间购买万圣节限量款蛋糕德古拉之瞳，即有机会获得昊美术馆门票
                            及50元豪华自助餐折扣券</p>

                        <p><br></p>
                        <p>1.活动赠品由昊美术馆提供；</p>
                        <p>2.赠品不可兑换现金，不可抵做他用；</p>
                        <p>3.活动时间内指定产品可享此赠品；</p>
                        <p>4.赠品使用规则以票面信息为准；</p>
                        <p>5.数量有限，送完即止；</p>
                        <p>6.本活动与会员等级制度、积分、立减、优惠券同享，不与其他优惠活动同享。</p>


                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
</body>
</html>
