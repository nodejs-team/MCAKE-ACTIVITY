<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>mcake活动</title>

  <!-- build:css styles/zhuanpan.css -->
  <link rel="stylesheet" href="../commoncss/wap-normalize.css">
  <link rel="stylesheet" href="styles/zhuanpan.css">
  <!-- endbuild-->
</head>
<body>

<div id="evt_container">
  <div id="iscroll">
    <div class="wrap">
      <button class="choujiang">大转盘</button>

      <div class="zhuanpan-cover"></div>
      <div class="zhuanpan">
        <div class="zhuanpanBg">
          <div class="closes"></div>
          <div class="zhuanpan-center">
            <div class="title">MCAKE6周年献礼大转盘</div>
            <div class="zp">
              <div class="zp-pan" id="pan"><img src="images/wap-zp-pan.png" alt=""></div>
              <div class="zp-acrow"><img src="images/wap-zp-acrow.png" alt=""></div>
              <div class="zp-btn" id="zp-start"><img src="images/wap-zp-btn.png" alt=""></div>
            </div>
          </div>

          <div class="zhuanpan-award">
            <div class="award award-1">
              <div class="mima">0000-0000-0000</div>
              <div class="tips disc">原切香芒鸡排堡5折优惠券码：</div>
              <div class="tips">券码将以短信形式发送到您的手机。<br>请在上海、苏州汉堡王门店消费时出示，可以半价价格购买原切香芒鸡排堡。</div>
              <div class="tips valid">有效期至：2017年10月30日</div>

              <img src="images/wap-zp-award-1.png" alt="">
            </div>
            <div class="award award-2">
              <div class="txt"><span>1</span>元</div>
              <div class="word">【<span>1</span>元<b>小食券</b>】已发放到您的账户</div>
              <img src="images/wap-zp-award-2.png" alt="">
            </div>
            <div class="award award-3"><img src="images/wap-zp-award-3.png" alt=""></div>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>



<script>
    var award = 5; /*【0】 ，【1 2】 ，【3】 ，【4 5】 */
    var angle = 60;
</script>

<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/zhuanpan.js -->

<script type="text/javascript" src="scripts/jquery.rotate.min.js"></script>
<script src="scripts/zhuanpan.js"></script>
<!-- endbuild -->

<script>
  /*转盘出现*/
  $(".choujiang").click(function () {
      zhuanpan();
  });
  /*抽奖*/
  $("#zp-start").click(function () {
      rotation(award,angle);
  });

  /*获奖*/
  //jiangpin(award);
</script>

</body>
</html>
