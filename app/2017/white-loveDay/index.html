<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>白色情人节</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>圣诞节</span><br><span>Christmas</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" class="con_main"  style="display:none;">

                <div class="sec1">
                    <div class="secItem q1 s1_anim"><img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="title_png"></div>
                    <div class="secItem q2 s1_anim">
                        <canvas width="130" height="99" id="heart"></canvas>
                    </div>
                </div>
                <div class="sec2">
                    <div class="secItem sec2-bg">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="sec2-bg_png">
                    </div>
                    <div class="secItem q1 s2_computer">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="computer_png">
                    </div>
                    <div class="secItem q2 s2_office">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="office_png">
                    </div>
                    <div class="secItem q3 s2_cake">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="cake_png">
                    </div>
                    <div class="secItem q4 s2_lichi">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="lichi_png">
                    </div>
                    <div class="secItem q5 s2_scoop">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="scoop_png">
                    </div>
                    <div class="secItem gezi"> <canvas width="213" height="222" id="gezi"></canvas></div>
                    <div class="secItem word s2_word">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="word-1_png">
                    </div>
                    <div class="secItem btn-1 s2_word"><a href="">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="buy-btn-1_png">
                    </a></div>
                    <div class="secItem reel">
                        <div class="reel-1" id="reel-1"></div>
                        <div class="reel-2" id="reel-2"></div>
                        <div class="arrow"> <canvas width="36" height="57" id="arrow"></canvas></div>
                    </div>
                </div>
                <div class="sec3">
                    <div class="secItem sec3-bg">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="sec3-bg_png">
                    </div>
                    <div class="secItem fly"> <canvas width="243" height="210" id="fly"></canvas></div>
                    <div class="secItem girl"> <canvas width="184" height="171" id="girl"></canvas></div>
                    <div class="secItem dog"> <canvas width="227" height="350" id="dog"></canvas></div>
                    <div class="secItem q1 sec3_whiteLover">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="whiteLover_png">
                    </div>
                    <div class="secItem q2 sec3_word">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="word-2_png">
                    </div>
                    <div class="secItem btn-2 sec3_word"><a href="">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="buy-btn-2_png">
                    </a></div>
                    <div class="secItem q3 sec3_cici1">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="cici-1_png">
                    </div>
                    <div class="secItem q4 sec3_cici2">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="cici-2_png">
                    </div>
                    <div class="secItem pan">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="pan_png">
                    </div>
                    <div class="secItem word sec3_word3">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="word-3_png">
                    </div>
                    <div class="secItem btn-3 sec3_word3"><a href="">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="buy-btn-3_png">
                    </a></div>
                    <div class="secItem box">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="giftBox_png">
                    </div>
                    <div class="secItem q5 sec3_gezi">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="gzi_png">
                    </div>
                    <div class="secItem bottom">
                        <img src="http://edm.mcake.com/weifengwang/common/no.jpg" src-fix="bottom_png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="../commonjs/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>
<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>
<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
</body>
</html>
