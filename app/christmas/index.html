<script type="text/javascript">

    //立即订购
    function nowBuy(type){

        if (type == 1){

            var postId = '12069';
            var num = parseInt($('#cheese_cake').val());
            if (postId > 0){
                G.cart.now_buy(postId, num);
                return;
            } else {
                E.alert("商品信息没有找到");
                return;
            }

        }

        var ids = [];
        var nums = [];

        //半熟芝士
        var num1 = parseInt($('#r0207').val());
        if (num1 > 0){
            var postId1 = '12069';
            ids.push(postId1);
            nums.push(num1);
        }
        //蔓越玫红丝绒
        var num2 = parseInt($('#c0302').val());
        if (num2 > 0){
            var postId2 = '10127';
            ids.push(postId2);
            nums.push(num2);
        }
        //香溢新芝
        var num3 = parseInt($('#j0702').val());
        if (num3 > 0){
            var postId3 = '10219';
            ids.push(postId3);
            nums.push(num3);
        }
        //瑞可塔厚爱
        var num4 = parseInt($('#z0102').val());
        if (num4 > 0){
            var postId4 = '10139';
            ids.push(postId4);
            nums.push(num4);
        }

        //只选择了半熟芝士
        if(ids.length == 1){

            G.cart.now_buy(ids[0], nums[0]);

        }else if(ids.length > 1){

            E.loadding.open("正在执行，请稍候...");
            E.ajax_post({
                action: "cart",
                operFlg: 13,
                data: {
                    ids: ids,
                    nums: nums,
                    act: 'miss_rossi'
                },
                call: function( o ) {
                    if (o.code == 200) {
                        window.location.href = "/wap/checkout.html?act=miss_rossi";
                    } else {
                        E.loadding.close();
                        E.alert(o.message);
                    }
                }
            });

        }else{
            E.alert("请至少加入一个商品");
        }

    }
