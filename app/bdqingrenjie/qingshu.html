                        </div>
                        <input id="miYao" type="text" value="" class="BD_letters" maxlength="6" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>

                        <input type="button" value="确定" alt="" class="buttombtn" onclick="btnClick(1);" />

</div>


<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>

<script>

    $(".letter p").addClass("move-up");

    function btnClick() {
        $(".letter p").fadeOut(0).removeClass("move-up");
        $(".letter p").fadeIn(0).addClass("move-up");
    }
    function audioAutoPlay(id){
        var audio = document.getElementById(id),
            play = function(){
                audio.play();
                document.removeEventListener("touchstart", play, false);
            };

        audio.play();

        document.addEventListener("WeixinJSBridgeReady", function () {
            play();
        }, false);

        document.addEventListener("touchstart",play, false);
    }


    audioAutoPlay('bgmusic');

   /* $(".letter").fadeIn(500);*/



    /*判断手机横竖屏状态：*/
    !+(function () {

        function hengshuping() {
            if (window.orientation == 180 || window.orientation == 0) {
                window.location.reload();
            }
            if (window.orientation == 90 || window.orientation == -90) {
                window.location.reload();
            }
        }
        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
    })();
</script>
