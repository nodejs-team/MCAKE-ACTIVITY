<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>mcake活动</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild-->
</head>
<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>圣诞节</span><br><span>Christmas</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-1">
                    <div class="ren-box"> <canvas width="310" height="339" id="ren-box"></canvas></div>
                    <div class="ren-ti"> <canvas width="220" height="207" id="ren-ti"></canvas></div>
                    <div class="ren-pao"> <canvas width="162" height="280" id="ren-pao"></canvas></div>
                    <div class="ren-you"> <canvas width="162" height="280" id="ren-you"></canvas></div>

                    <div class="b-title"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="b-title_png"></div>
                    <div class="quqi-1"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="quqi-1_png"></div>
                    <div class="quqi-2"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="quqi-2_png"></div>
                    <div class="quqi-3"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="quqi-3_png"></div>

                </div>
                <div class="sec sec-2">
                    <div class="words-1"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="words-1_png"></div>
                    <div class="q-cake"><a href=""> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="q-cake_png"></a></div>

                    <div class="ren-yao"> <canvas width="258" height="154" id="ren-yao"></canvas></div>
                    <div class="gobtn gobtn-1"><a href=""><span> 立即订购></span></a></div>

                </div>
                <div class="sec sec-3">
                    <div class="more"><a href=""> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="more_png"></a></div>
                    <div class="words-2-bg"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="words-2-bg_png"></div>
                    <div class="words-2"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="words-2_png"></div>
                    <div class="words-3"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="words-3_png"></div>
                    <div class="flower"> <img src="http://edm.mcake.com/weifengwang/common/no.jpg" alt="" src-fix="flower_png"></div>

                    <div class="ren-quqi"> <canvas width="318" height="745" id="ren-quqi"></canvas></div>
                    <div class="ren-hs"> <canvas width="133" height="90" id="ren-hs"></canvas></div>
                    <div class="gobtn gobtn-2"><a href=""><span> 立即订购></span></a></div>
                </div>

                <div class="sec-footer">
                    <div class="txt">
                        <h2>活动规则</h2>
                        <p>1、活动时间：2017年 7月4日——7月18日</p>
                        <p>2、活动城市：上海、苏州、杭州、北京</p>
                        <p>3、活动渠道：PC端、WAP端、400客服</p>
                        <p>4、活动期间，购买任意款蛋糕即可参加云顶小花曲奇换购优惠，
                        加58元换购云顶小花曲奇200g一盒（口味任选）。</p>
                        <p>5、本活动可使用现金卡、专享卡、储值卡、积分、红包、优惠券，
                        可享受银行折扣（不包含银行5折活动）。</p>

                    </div>
                </div>


            </div>


        </div>
    </div>
</div>
<script type="text/javascript" src="http://www.mcake.com/framework/jquery/jquery.min.js?v=1405950469"></script>
<script src="http://edm.mcake.com/weifengwang/common/flexible.js"></script>
<!-- build:js scripts/index.js -->
<script src="../commonjs/fastclick.js"></script>
<script src="../commonjs/pubsub.js"></script>
<script src="../commonjs/loader.js"></script>

<script src="../commonjs/iscroll.js"></script>
<script src="../commonjs/velocity.js"></script>
<script src="../commonjs/wap-scrollAnimate.js"></script>

<script src="../commonjs/movieclip.js"></script>
<script src="scripts/resdata.js"></script>
<script src="scripts/index.js"></script>
<!-- endbuild -->
</body>
</html>
