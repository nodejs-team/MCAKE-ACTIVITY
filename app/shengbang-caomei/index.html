<head>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="../commoncss/wap-normalize.css">

<body>

<div id="evt_container">
    <div id="iscroll">
        <div class="wrap">
            <header>
                <a href="http://m.mcake.com/wap" class="icon-back"></a>
                <div class="title">
                    <span>活动</span><br><span>mcake</span>
                </div>
                <a href="http://m.mcake.com/wap" class="icon-home"></a>
            </header>
            <div id="evt_loading" style="display:none;">0%</div>
            <div id="evt_content" style="display:none;">
                <div class="sec sec-banner"></div>

                <div class="sec sec-0"></div>


                <div class="sec sec-1">
                    <div class="title-1"><img src="images/title-1.png" alt=""></div>
                    <div class="cake">
                        <div class="swiper-container swiper1">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"> <img src="images/img-1.jpg" alt=""></div>
                                <div class="swiper-slide"> <img src="images/img-5.jpg" alt=""></div>
                            </div>
                        </div>
                        <div class="swiper-pagination swiper-pagination1"></div>
                    </div>
                   <!-- <div class="cake-1"><img src="images/cake-2.png" alt=""></div>-->
                    <div class="cake-2"><img src="images/cake-3.png" alt=""></div>
                    <div class="word"><img src="images/word.png" alt=""></div>
                    <div class="select">
                        <ul>
                            <li class="on" data-sku="101" data-method="111" data-pid="1001" data-ptype="1" data-channel="1" data-num="1"></li>
                            <li data-sku="102" data-method="112" data-pid="1002" data-ptype="3" data-channel="2" data-num="1"></li>
                        </ul>
                    </div>
                   <div class="price">
                       <img src="images/price-1.png" alt="">
                        <div class="go-btn" data-method="111" data-pid="1001" data-ptype="1" data-channel="1" data-num="1">
                            <a href="#"><span></span></a>
                        </div>
                   </div>
                </div>

                <div class="sec sec-2">
                    <div class="cake"><img src="images/cake-4.png" alt=""></div>
                    <div class="select">
                        <ul>
                            <li class="on" data-sku="101" data-method="111" data-pid="1001" data-ptype="1" data-channel="1" data-num="1"></li>
                            <li data-sku="102" data-method="112" data-pid="1002" data-ptype="3" data-channel="2" data-num="1"></li>
                        </ul>
                    </div>
                    <div class="price"><img src="images/price-2.png" alt="">
                        <div class="go-btn" data-method="111" data-pid="1001" data-ptype="1" data-channel="1" data-num="1">
                            <a href="#"><span></span></a>
                        </div>
                    </div>
                </div>

                <div class="sec sec-3">
                    <div class="cake"><img src="images/cake-5.png" alt=""></div>
                    <div class="select">
                        <ul>
                            <li class="on" data-sku="101" data-method="111" data-pid="1001" data-ptype="1" data-channel="1" data-num="1"></li>
                            <li data-sku="102" data-method="112" data-pid="1002" data-ptype="3" data-channel="2" data-num="1"></li>
                        </ul>
                    </div>
                    <div class="price"><img src="images/price-3.png" alt="">
                        <div class="go-btn" data-method="111" data-pid="1001" data-ptype="1" data-channel="1" data-num="1">
                            <a href="#"><span></span></a>
                        </div>
                    </div>
                </div>
                
                <div class="sec sec-4">
                    <div class="more"><img src="images/more.png" alt=""></div>
                </div>

                <div class="sec-footer">
                    <div class="txt">
                        <h2>活动规则:</h2>
                        <p>1、活动时间：2018年12月28日-2019年3月8日</p>
                        <p>2、活动城市：上海、北京、苏州、杭州</p>
                        <p>3、支付方式：微信、支付宝、现金</p>
                        <p>4、活动内容：<br>
                            ·凡在活动页面购买拿破仑莓恋、白色恋人、鲜莓印雪，加50元即可享受1磅升2磅，2磅升3磅<br>
                            ·活动页面蛋糕仅限1磅升2磅，2磅升3磅，其他磅数不予参与，不与其他优惠同享</p>
                        <p>5、本活动与会员等级制度、积分同享，但不与其他优惠同享</p>
                        <p>6、本活动最终解释权归MCAKE所有</p>
                    </div>
                </div>
            </div>

        </div>
